
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Three Numbers</title>
</head>
<body>
    <h2>Add Three Numbers</h2>
    <form id="addForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required><br><br>
        
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required><br><br>
        
        <label for="num3">Number 3:</label>
        <input type="number" id="num3" name="num3" required><br><br>
<label for="num4">Number 4:</label>
        <input type="number" id="num4" name="num4" required><br><br>

        <label for="num5">Number 5:</label>
        <input type="number" id="num5" name="num5" required><br><br>

        <button type="button" onclick="calculateSum()">Calculate Sum</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateSum() { 
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);
            var num4 = parseFloat(document.getElementById('num4').value);
	var num5 = parseFloat(document.getElementById('num5').value);
            var sum = num1 + num2 + num3+ num4 + num5;

            document.getElementById('result').innerHTML = "Sum: " + sum;
        }
    </script>
</body>
</html>
